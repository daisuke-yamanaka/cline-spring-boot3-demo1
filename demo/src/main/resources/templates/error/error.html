<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>エラー</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>エラーが発生しました</h1>
        <div class="error-details">
            <p>申し訳ありませんが、エラーが発生しました。</p>
            <p th:if="${status}">ステータス: <span th:text="${status}"></span></p>
            <p th:if="${error}">エラー: <span th:text="${error}"></span></p>
            <p th:if="${message}">メッセージ: <span th:text="${message}"></span></p>
        </div>
        <div class="actions">
            <a href="/" class="btn">ホームに戻る</a>
        </div>
    </div>
</body>
</html>
